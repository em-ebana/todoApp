<div class="register-container">
  <div class="alert alert-danger" *ngIf="errmsg">
    <p>
      {{errmsg}}
    </p>
  </div>
    <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
      <div class="text-center mb-1">
        <p>Sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <p class="text-center">or:</p>

      <!-- Name input -->
      <div class="form-outline mb-2">
        <label class="form-label" for="registerName">Name</label>
        <input type="text" id="registerName" class="form-control" formControlName="name" />
       
      </div>

      <!-- Username input -->
      <div class="form-outline mb-2">
        <label class="form-label" for="registerUsername">Username</label>
        <input type="text" id="registerUsername" class="form-control" formControlName="username"/>
        
      </div>

      <!-- Email input -->
      <div class="form-outline mb-2">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="form-control" formControlName="email" />       
      </div>
      <div class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')">
        Enter email.
      </div>

      <!-- Password input -->
      <div class="form-outline mb-2">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" formControlName="password1"/>                
      </div>
      <div class="error" *ngIf="signupForm.get('password1')?.touched && signupForm.get('password1')?.hasError('required')">
        Enter password.
      </div>
      <div class="error" *ngIf="signupForm.get('password1')?.touched && signupForm.get('password1')?.hasError('min')">
        Password must be atleast six characters.
      </div>
      <!-- <label class="form-label" for="registerPassword">Password</label>
      <mat-form-field style="width: 100%;">       
        <input matInput
        id="registerPassword"  formControlName="password1"
         [type]="showPassword ? 'text' : 'password'">
        <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field> -->

      <!-- Repeat Password input -->
      <div class="form-outline mb-2">
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        <input type="password" id="registerRepeatPassword" class="form-control"  formControlName="password2"/>       
      </div>
      <div class="error" *ngIf="signupForm.get('password2')?.touched && signupForm.get('password2')?.hasError('required')">
        Enter password.
      </div>
      <div class="error" *ngIf="signupForm.get('password2')?.touched && signupForm.get('password2')?.hasError('minLength')">
        Password must be atleast six characters.
      </div>
      <div class="error" *ngIf="signupForm.get('password2')?.touched && signupForm.get('password2')?.hasError('noMatch')">
        Password must must match.
      </div>     

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" name="checkers" 
        id="registerCheck" [(ngModel)] = "ch" 
        formControlName="isAgreed"
        required
        aria-describedby="registerCheckHelpText" />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>
      <div class="error" *ngIf="signupForm.get('isAgreed')?.touched && signupForm.get('isAgreed')?.hasError('required')">
        Agree to the terms and condition.
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!ch ||  signupForm.invalid" >Sign in</button>
    </form>
  </div>
