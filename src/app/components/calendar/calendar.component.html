<div *ngIf="todo" class="show-details">
  <button class="closex" (click)="close($event)">X</button>
  <section class="content-data">

    <h2>{{ todo.title }}</h2>
  

    <figure class="note-img">    
    <img src="{{ '/assets/images/' + todo.img }}" alt="" />
      <figcaption>Description: {{todo.img_description}} </figcaption>
    </figure>


    <mat-chip-list aria-label="Dog selection">
      <p class="start">
        <mat-chip >
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
         <b>Start:</b> 
        </mat-chip>
        {{ todo.startDate }}
      </p>
      <p class="end">
        <mat-chip >
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
         <b>End:</b> 
        </mat-chip>
        {{ todo.endDate }}
      </p>
      <p class="status">
        <mat-chip >
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
         <b>status:</b> 
        </mat-chip>
        {{ todo.todo_status }}
      </p>
      <p class="category">
        <mat-chip >
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>
         <b>Category:</b> 
        </mat-chip>
        {{ todo.todo_category }}
      </p>
     
    </mat-chip-list>
    
    <div class="note-content">
      <p class="notes">
        {{ todo.note }}
      </p>
      <h2>NOTE</h2>
    </div>
    <div class="note-btn">
      <button class="del-btn" type="button" (click)="closeDetails(todo.id, $event)" class=" btn btn-danger">Delete
        <mat-icon>delete</mat-icon>
      </button>

      <button class="edit-btn" type="button" (click)="editDetails(todo, $event)" class="btn btn-outline-success">Edit
        <mat-icon>edit</mat-icon>
      </button>

   
    </div>
  </section>
</div>
