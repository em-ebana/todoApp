
<section class="top-banner">
    <p>
        <mat-toolbar class="mat-elevation header-title" color="primary">
          <span class="btn" (click)="getAllTodos()" *ngIf="!isLoggedIn" routerLink="''">MAI-TODO</span>
          <span class="btn" (click)="getAllTodos()" *ngIf="isLoggedIn" routerLink="/home">MAI-TODO</span>
          <span class="spacer"></span>
          <button *ngIf="isLoggedIn"
          (click)="openDialog()"
          type="button" class="btn bg-light btn-add">ADD TODO 
          <mat-icon>add</mat-icon>
        </button>
        <button *ngIf="!isLoggedIn"
        routerLink="/login"
        type="button" class="btn bg-light btn-add">Sign in
        <mat-icon>login</mat-icon>
      </button>

      <!-- <button *ngIf="isLoggedIn()"
      routerLink=""
      type="button" class="btn bg-light btn-add">Sign out
      <mat-icon>logout</mat-icon>
    </button> -->

    <button *ngIf="!isLoggedIn"
    routerLink="/signup"
    type="button" class="btn bg-light btn-add">Signup
    <mat-icon>loyalty</mat-icon>
  </button>
    <button *ngIf="isLoggedIn" mat-icon-button [matMenuTriggerFor]="menu" style="flex-basis: 100px" >
            <mat-icon class="px-4">person</mat-icon>
    </button>
       
        </mat-toolbar>
      </p>
    
     
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
         
          <span>Hello, {{currentUser}} </span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
      
      </mat-menu>
</section>
